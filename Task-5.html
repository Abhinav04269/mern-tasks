<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 80%;
        }
        table, th, td {
            border-collapse: collapse;
            border: 1px solid #ccc; 
            padding: 5px;
        }
        th,td {
            text-align: left;
        } 
        select, input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"], textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box; /* Include padding in the width calculation */
        }
    </style>
</head>
<body>
    <div>
    <h1 style="color: #0865cf;">Registration Form</h1>
        <form>
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="firstName" required></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" name="lastName" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <th>Re-enter Password</th>
                    <td><input type="password" name="rePassword" required></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" value="male" required> Male<br><hr>
                        <input type="radio" name="gender" value="female"> Female
                        
                    </td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="number" name="age" required></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="tel" name="phoneNumber"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="address" rows="5"></textarea></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>
                        <select name="country" > 
                            <option value="">Choose your country</option>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Languages Known</th>
                    <td>
                        <input type="checkbox" name="languages" value="english"> English
                        <input type="checkbox" name="languages" value="kannada"> Kannada
                        <input type="checkbox" name="languages" value="hindi"> Hindi
                        <input type="checkbox" name="languages" value="telugu"> Telugu
                    </td>
                </tr>
                <tr> 
                    <td colspan="2">
                        <label><input type="checkbox" name="declaration"  checked required> Hereby I declare all the given details are true.</label>
                    </td>
                </tr> 
                <tr>  
                    <td colspan="2" style="text-align: right;">
                        <a href="https://www.ethnus.com/login" target="_blank">Log in to Ethnus website</a>
                    </td>
                </tr>
            </table>
            <input style="background-color: #0056b3; cursor: pointer; margin: 10px; padding: 10px ;
                        border-radius: 8px;" type="button" value="Register">
        </form>
    </div>
</body>
</html>
